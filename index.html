<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bot</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0a;color:#fff;font-family:sans-serif;overflow-x:hidden;position:relative;min-height:100vh}
header{display:flex;justify-content:space-between;align-items:center;padding:2rem;position:relative;z-index:10}
nav a{color:#fff;text-decoration:none;margin-left:2rem;position:relative}
nav a::after{content:'';position:absolute;width:0;height:2px;left:0;bottom:-5px;background:#00bfff;transition:.3s}
nav a:hover::after{width:100%}
.menu-btn{width:35px;height:25px;display:none;flex-direction:column;justify-content:space-between;cursor:pointer;z-index:20}
.menu-btn span{height:4px;background:#00bfff;border-radius:5px;transition:.3s}
.menu-btn.active span:nth-child(1){transform:rotate(45deg) translate(6px,6px)}
.menu-btn.active span:nth-child(2){opacity:0}
.menu-btn.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}
@media(max-width:768px){
.menu-btn{display:flex}
nav{position:absolute;top:80px;right:20px;background:#111;padding:1rem 2rem;border-radius:10px;display:none;flex-direction:column}
nav.active{display:flex}
nav a{margin:1rem 0}
}
.bg{pointer-events:none}
</style>
</head>
<body>

<div class="bg"><span></span><span></span><span></span><span></span></div>

<header>
<div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>
<nav>
<a href="#">Home</a>
<a href="#">Features</a>
<a href="#">Invite</a>
<a href="#">Discord</a>
</nav>
</header>

<script>
const menuBtn=document.getElementById("menuBtn");
const nav=document.querySelector("nav");
menuBtn.onclick=()=>{menuBtn.classList.toggle("active");nav.classList.toggle("active");};
</script>

</body>
</html>
