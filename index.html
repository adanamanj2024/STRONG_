
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Login UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container" id="container">

  <!-- SIGN UP -->
  <div class="form-container sign-up-container">
    <form>
      <h1>Create Account</h1>

      <div class="social-icons">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>

      <span>or use your email for registration</span>

      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <button>Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form>
      <h1>Sign In</h1>

      <div class="social-icons">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>

      <span>or use your Discord account</span>

      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <a class="forgot" href="#">Forgot your password?</a>

      <button>Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all site features</p>
        <button class="ghost" onclick="togglePanel()">Sign In</button>
      </div>

      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all site features</p>
        <button class="ghost" onclick="togglePanel()">Sign Up</button>
      </div>

    </div>
  </div>

</div>

<script>
function togglePanel() {
  document.getElementById("container")
    .classList.toggle("right-panel-active");
}
</script>

</body>
</html>
